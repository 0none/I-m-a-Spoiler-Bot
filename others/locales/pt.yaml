spoilerCounterName:
  " sobre: ${name}"

counterSpoilerTitle:
  "Characteres: ${length}/${limit}"

tagSpoilerTitle:
  "Quer nomear este spoiler? (opcional)"

tagSpoilerDescription:
  "Basta escrever ele entre aspas, assim: \"nome do spoiler aqui\" no começo do texto. Depois só clicar no spoiler para enviar-lo."

tagSpoilerMessageText:
  "Não click em mim, Senpai. Estou aqui apenas para ajudá-lo."

