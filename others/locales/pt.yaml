start:
  "Por favor, me use no modo online para enviar spoilers (@ispoilerbot)."

help1:
  "Eu sou apenas uma maneira para você enviar spoilers de maneira segura, sem atrapalhar outras pessoas. Deixe-me mostrar para você:"

help2:
  "Apenas um aviso, todos os spoilers ficam disponíveis para serem verificados por apenas uma semana."

help3:
  "Para saber mais basta dar um /about"

about:
  "[‍](https://i.imgur.com/epXWGKC.png)Veja o código por trás em:
  🤖 [Meu site](https://fazendaaa.github.io/I-m-a-Spoiler-Bot/) -- Veja como eu funciono.\n\
  😀 [Site do meu criador](http://fazendaaa.me) — Veja outros bots parecidos.\n\n\
  Ou até mesmo considere ajudar a me manter no ar:\n\
  ☕ [Buy me a coffee](https://www.buymeacoffee.com/Fazenda) — Doação de uma vez.\n\
  📅 [Patreon](https://www.patreon.com/Fazenda/overview) — Assinatura.\n\n\
  Tem alguma sugestão, erros para reportar ou até mesmo requisição de uma tradução para o bot?\n\
  Sinta-se a vontade para reportar para: @farmy."

priority:
  "Abandone a esperança, todo aquele que entrar aqui... Para ver, apenas clique em mim de novo."

spoilerButton:
  "Spoiler aqui!"

spoilerName:
